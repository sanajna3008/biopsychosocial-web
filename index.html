<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Biopsychosocial AI App</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1> Biopsychosocial AI Analysis</h1>
    <form id="bpaForm">
      <label>Enter your sleep hours per day:</label>
      <input type="number" id="sleep" placeholder="e.g., 6" required><br>

      <label>How often do you exercise?</label>
      <select id="exercise">
        <option value="never">Never</option>
        <option value="sometimes">Sometimes</option>
        <option value="regularly">Regularly</option>
      </select><br>

      <label>Do you have good social interactions?</label>
      <select id="social">
        <option value="yes">Yes</option>
        <option value="no">No</option>
      </select><br>

      <button type="submit">Analyze</button>
    </form>

    <div id="resultBox"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
